{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">

    <title>Register</title>
</head>
<body>


<div class="d-md-flex half">
    <div class="bg" style="background-image: url('{% static 'images/bg_1.jpg' %}');"></div>
    <div class="contents">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">

                    {% block content %}
                        <div class="form-block mx-auto">
                            <div class="text-center mb-5">
                                <h3 class="text-uppercase">Login</h3>
                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group first">
                                    <label for="username">Username</label>
                                    <input name="username" type="text" class="form-control"
                                           placeholder="Username"
                                           id="username">
                                </div>
                                <div class="form-group first">
                                    <label for="username">Email</label>
                                    <input name="email" type="text" class="form-control"
                                           placeholder="your-email@gmail.com"
                                           id="username">
                                </div>
                                <div class="form-group first">
                                    <label for="username">Password</label>
                                    <input name="password1" type="password" class="form-control"
                                           placeholder="Your Password"
                                           id="username">
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="password">Confirm Password</label>
                                    <input name="password2" type="password" class="form-control"
                                           placeholder="Your Password" id="password">
                                </div>

                                <div class="mb-5 align-items-center">
                                    <a class="forgot-pass float-right" href="{% url 'auth_login' %}">Sign in</a>
                                </div>
                                <input type="submit" value="Sign up" class="btn btn-block py-2 btn-primary">
                            </form>
                        </div>
                    {% endblock %}

                </div>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/login_main.js' %}"></script>
</body>
</html>
